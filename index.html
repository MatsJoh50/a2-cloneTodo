<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Uppgift 4 - ToDo List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
    <script src="https://kit.fontawesome.com/db4693409d.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body>

    <section>
        <h1 id="todoTitle">My ToDo</h1>
        <p id="counter">0 completed</p>
        <div class="inputBox">
            <input id="todoInput" type="text" method="GET"></input>
            <button id="addTodoButton">OK</button>
        </div>
        <p id="error"></p>
        <ul id="myTodoList">
        </ul>
    </section>


</body>

</html>
